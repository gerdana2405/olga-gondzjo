<div class="comment_list" *ngFor="let comment of comments; let index=index; let odd=odd; let even=even;">
  <div class="comment_item" [ngClass]="{'last-item': $last}">
    <div class="comment_img" [ngClass]="{ odd: odd, even: even }"></div>
      <div class="comment_text">{{comment.content}}</div>
  </div>
</div>
<comment-form [currentItem] = "currentItem"></comment-form>
